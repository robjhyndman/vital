url: https://pkg.robjhyndman.com/vital/
template:
  bootstrap: 5
  theme: tango
  bootswatch: flatly
  bslib:
    base_font: {google: "Fira Sans"}
    heading_font: {google: "Fira Sans"}
    code_font: "Hack, mono"
    primary: "#234460"
    link-color: "#234460"
  includes:
    in_header: <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/hack-font@3/build/web/hack-subset.css">

authors:
  Rob J Hyndman:
    href: http://robjhyndman.com

navbar:
  type: light

figures:
  dev: ragg::agg_png
  dpi: 300
  dev.args: []
  fig.ext: png
  fig.width: 7.2
  fig.height: 4.5
  fig.asp: 1.618

reference:
  - title: Create vitals
    desc: Functions for creating vital objects
    contents:
      - vital
      - as_vital
      - vital_vars
      - read_hmd
      - read_hmd_files
      - read_hfd
      - read_hfd_files
      - read_stmf
      - read_stmf_file
      - net_migration
      - read_ktdb
      - read_ktdb_file
  - title: Data
    desc: Data sets included in the package
    contents:
      - aus_mortality
      - aus_fertility
      - norway_births
  - title: Computing with vitals
    desc: Functions for computing on vital objects
    contents:
      - collapse_ages
      - life_table
      - life_expectancy
      - total_fertility_rate
  - title: Smoothing
    desc: Functions for smoothing vital objects
    contents:
      - smooth_mortality
      - smooth_fertility
      - smooth_spline
      - smooth_loess
      - smooth_mortality_law
  - title: Modelling
    desc: Functions for fitting models to vitals
    contents:
      - model.vital
      - APC
      - CBD
      - FDM
      - FMEAN
      - FNAIVE
      - GAPC
      - LC
      - LC2
      - M7
      - PLAT
      - RH
  - title: Coherent models
    desc: Functions for handling coherent models
    contents:
      - make_pr
      - make_sd
      - undo_pr
      - undo_sd
  - title: Methods for vital models
    desc: Functions that work with vital mables
    contents:
      - forecast.mdl_vtl_df
      - generate.mdl_vtl_df
      - generate_population
      - interpolate.mdl_vtl_df
      - age_components
      - time_components
      - cohort_components
  - title: Graphics
    desc: Plotting functions for visualizing data and models
    contents:
      - autoplot.mdl_vtl_df
      - autoplot.fbl_vtl_ts
      - autoplot.vital
  - title: Re-exports
    desc: Exports from other packages
    contents:
      - reexports
